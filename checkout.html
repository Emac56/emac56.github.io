<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="Styles/pages/checkout.css">
</head>

<body style="background-image: url('Photos/bground.jpg'); background-size: cover; background-repeat: no-repeat;">

    <div class="checkout-container">

        <h1 class="checkout-title">Checkout</h1>

        <!-- CONTACT FORM -->
        <div class="section-box">
            <h2>Personal Information</h2>

            <div class="form-grid">
                <input type="text" id="fullname" placeholder="Full Name" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="text" id="address" placeholder="Complete Address" required>
            </div>
        </div>

        <!-- CART ITEMS -->
        <div class="section-box">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>

            <h3 class="total-price">Total: â‚±<span id="totalPrice">0</span></h3>
        </div>

        <!-- PAYMENT -->
        <div class="section-box">
            <h2>Payment Method</h2>

            <label class="pay-option">
                <input type="radio" name="payment" value="GCash" onclick="showPaymentInfo()"> GCash
            </label>

            <label class="pay-option">
                <input type="radio" name="payment" value="Bank Transfer" onclick="showPaymentInfo()"> Bank Transfer
            </label>

            <label class="pay-option">
                <input type="radio" name="payment" value="COD" onclick="showPaymentInfo()"> Cash on Delivery
            </label>
        </div>

        <!-- USER GCash INPUT -->
        <div id="gcashBox" class="section-box" style="display:none; background:#e8f7ff;">
            <h2>GCash Information</h2>
            <input type="text" id="gcashNumber" placeholder="Enter your GCash Number">
            <input type="text" id="gcashName" placeholder="Your GCash Account Name">
        </div>

        <!-- USER BANK INPUT -->
        <div id="bankBox" class="section-box" style="display:none; background:#e8ffe8;">
            <h2>Bank Transfer Details</h2>
            <input type="text" id="bankName" placeholder="Bank Name (e.g. BDO, BPI)">
            <input type="text" id="bankNumber" placeholder="Enter your Bank Account Number">
            <input type="text" id="bankAccountName" placeholder="Account Name">
        </div>

        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>
    <script src="Script/pages/globalSaveData.js"></script>
    <script src="Script/pages/checkout.js"></script>

</body>
</html>
